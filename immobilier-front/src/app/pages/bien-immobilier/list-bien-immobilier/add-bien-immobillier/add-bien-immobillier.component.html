<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajout d'un bien immobilier</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div *ngIf="alertMessage" [ngClass]="{'alert-success': alertType === 'success', 'alert-error': alertType === 'error'}">
      {{ alertMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Titre -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Titre</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="titre" placeholder="Titre du bien" required />
            <mat-error *ngIf="form.get('titre')?.invalid">Le titre est requis.</mat-error>
          </mat-form-field>
        </div>

        <!-- Adresse -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Adresse</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="adresse" placeholder="Adresse du bien" required />
            <mat-error *ngIf="form.get('adresse')?.invalid">L'adresse est requise.</mat-error>
          </mat-form-field>
        </div>

        <!-- Description -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Description</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput formControlName="description" placeholder="Description du bien"></textarea>
          </mat-form-field>
        </div>

        <!-- Surface -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Surface (m²)</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="number" formControlName="surface" placeholder="Surface" required />
            <mat-error *ngIf="form.get('surface')?.invalid">La surface est requise.</mat-error>
          </mat-form-field>
        </div>

        <!-- Nombre de pièces -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre de pièces</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="number" formControlName="nombrePieces" placeholder="Nombre de pièces" required />
            <mat-error *ngIf="form.get('nombrePieces')?.invalid">Champ requis.</mat-error>
          </mat-form-field>
        </div>

        <!-- Type -->
        <div class="col-lg-4">
          <mat-label class="f-w-600 m-b-8 d-block">Type</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let t of types" [value]="t.value">
                {{ t.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('type')?.invalid">Veuillez sélectionner un type.</mat-error>
          </mat-form-field>
        </div>


        <!-- Image -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Image</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" formControlName="imageUrl" placeholder="URL de l'image" />
          </mat-form-field>
        </div>
      </div>

      <!-- Bouton de soumission -->
      <div class="text-center m-t-20">
        <button mat-button color="primary" type="submit">Ajouter</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
